<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body id="registrationPage">
        <form id="registrationForm" onsubmit="return false;">
            <div>
                <div class="input-container">
                    <label>E-Mail</label>
                    <input type="email" id="email"/>
                </div>
            </div>
            <div>
                <div class="input-container">
                    <label>Password</label>
                    <input type="password" id="password1"/>
                </div>
            </div>
            <div>
                <div class="input-container">
                    <label>Password (again)</label>
                    <input type="password" id="password2"/>
                </div>
            </div>
            <div>
                <span class="error-container" id="errorContainer"></span>
                <span class="success-container" id="successContainer"></span>
            </div>
            <div>
                <input type="submit" value="Register"/>
            </div>

            <p>Password length must be between 8 and 72, must contain a number and both a lower and upper case letter.</p>
        </form>

        <script src="https://kit.fontawesome.com/443afdc217.js"></script>
        <script src="registration.js"></script>
    </body>
</html>
